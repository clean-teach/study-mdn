<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>

      <a href="https://github.com/mdn/learning-area/blob/main/javascript/apis/document-manipulation/shopping-list-finished.html" target="_blank" title="새 탭으로 열기">답안지</a>
    </div>

    <ul>

    </ul>

    <script>
        const elUl = document.querySelector('ul');
        const elInput = document.querySelector('input');
        const elBtn = document.querySelector('button');
        elBtn.addEventListener('click', function(e){
            let val = elInput.value;
            elInput.value = '';
            const elLi = document.createElement('li');
            const elSpan = document.createElement('span');
            const elBtn = document.createElement('button');
            elLi.appendChild(elSpan);
            elLi.appendChild(elBtn);
            elSpan.textContent = val;
            elBtn.textContent = '삭제';
            elUl.appendChild(elLi);
            elBtn.addEventListener('click', function(){
              this.parentElement.remove()
            });
            elInput.focus()
        });
    </script>
  </body>
</html>
